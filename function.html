        // when function is defined then some variables are used, those variables are called function parameter.

        // when function is calling, then we use some values those values are called function argument.

        function circle_area(r)
        {
            console.log(3.14*r*r);
        }
        circle_area(7)

        function circumference_area(r)
        {
            console.log(2*3.14*r);
        }
        circumference_area(14)

        function rectangular_area(l,b)
        {
            console.log(l*b)
        }
        rectangular_area(4,5)

        function rectangular_parameter (l,b)
        {
            console.log(2*(l+b))
        }
        rectangular_parameter(7,8)

        function parameter_square (a)
        {
            console.log(4*a)
        }
        parameter_square(5)

        function area_square (a)
        {
            console.log(a*a)
        }
        area_square(4)


        // anonyms function: a function which does not have their name is called anonyms functions.

        var hello=function()
        {
            console.log('Welcome');
        }
        hello()

        var marks=function(a,b,c)
        {
            console.log(a+b+c);
        }
        marks(60,70,80);

        // arrow function

        var hello=()=>
        {
          console.log('hello');
        }
        hello();

        var user=function()
